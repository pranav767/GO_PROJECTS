name: Leaderboard CI

on:
  push:
    branches: [main]
    paths:
      - 'leaderboard_system/**'
  pull_request:
    branches: [main]
    paths:
      - 'leaderboard_system/**'

permissions:
  contents: read

defaults:
  run:
    working-directory: leaderboard_system

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v2.4.0
          working-directory: leaderboard_system

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Run tests
        run: make test
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: leaderboard_system/coverage.out

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build binary
        run: make build

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: make docker-build
